<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="80" height="80">
  <g transform="translate(-4, 4) scale(0.65)">
    <!-- Pig body - more realistic proportions -->
    <ellipse cx="65" cy="58" rx="22" ry="18" fill="none" stroke="#333" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Pig head - less rounded -->
    <ellipse cx="65" cy="38" rx="15" ry="14" fill="none" stroke="#333" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Snout - more elongated and realistic -->
    <ellipse cx="65" cy="30" rx="6" ry="4" fill="none" stroke="#333" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Nostrils - smaller and more realistic -->
    <ellipse cx="63" cy="30" rx="0.8" ry="1" fill="none" stroke="#333" stroke-width="2.5"/>
    <ellipse cx="67" cy="30" rx="0.8" ry="1" fill="none" stroke="#333" stroke-width="2.5"/>
    
    <!-- Ears - more triangular and less rounded -->
    <path d="M 52 28 L 50 22 L 52 26" fill="none" stroke="#333" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 78 28 L 80 22 L 78 26" fill="none" stroke="#333" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Eyes - smaller and more realistic -->
    <circle cx="60" cy="35" r="1.2" fill="none" stroke="#333" stroke-width="2.5"/>
    <circle cx="70" cy="35" r="1.2" fill="none" stroke="#333" stroke-width="2.5"/>
    
    <!-- Tail - less curly, more natural -->
    <path d="M 42 56 Q 38 52 35 56 Q 32 60 35 64" fill="none" stroke="#333" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Legs - more proportional -->
    <line x1="52" y1="76" x2="52" y2="88" stroke="#333" stroke-width="3" stroke-linecap="round"/>
    <line x1="60" y1="76" x2="60" y2="88" stroke="#333" stroke-width="3" stroke-linecap="round"/>
    <line x1="70" y1="76" x2="70" y2="88" stroke="#333" stroke-width="3" stroke-linecap="round"/>
    <line x1="78" y1="76" x2="78" y2="88" stroke="#333" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Hooves - smaller and more realistic -->
    <line x1="50.5" y1="88" x2="53.5" y2="88" stroke="#333" stroke-width="3" stroke-linecap="round"/>
    <line x1="58.5" y1="88" x2="61.5" y2="88" stroke="#333" stroke-width="3" stroke-linecap="round"/>
    <line x1="68.5" y1="88" x2="71.5" y2="88" stroke="#333" stroke-width="3" stroke-linecap="round"/>
    <line x1="76.5" y1="88" x2="79.5" y2="88" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>

